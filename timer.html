<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Interval Timer</title>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/9e453a3d0a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="timer.css">
    <script>
    $(document).ready(function(){
        var $select = $(".0-59");
        for (i=0;i<=59;i++){
            $select.append($('<option></option>').val(i).html(i))
        }
    });
    $(document).ready(function(){
        var $select = $(".0-23");
        for (i=0;i<=23;i++){
            $select.append($('<option></option>').val(i).html(i))
        }
    });
    </script>
</head>
<body">
    
    Select Voice: <select id='voiceList'></select> <br>
    <br>
    
    <div align=center id="clockTime" style="background-color: white;color: black;width: 100vw;"></div>        
    <div id="timerBlock" class="blueColor" style="background-color: rgb(209, 153, 255);width: 100vw;">    
        <br>
        <table style="width:96vw;margin-right: 2vw;margin-left: 2vw;">
            <tr>
                <td style="text-align:left;width:33.3333%;"><a href="index.html">Back</a></td>
                <td style="text-align:center;width:33.3333%;" id="rout_name"></td>
                <td style="text-align:right;width:33.3333%;"></td>
            </tr>
            <tr>
                <td style="text-align:left;width:33.3333%;">
                    <span id="exer_name"></span>: 
                    <span id="exer_iter_curr"></span>/
                    <span id="exer_iter"></span></td>
                <td style="text-align:center;width:33.3333%;"></td>
                <td style="text-align:right;width:33.3333%;">
                    <span id="set_name"></span>:
                    <span id="set_iter_curr"></span>/
                    <span id="set_iter"></span></td>
            </tr>
        </table>

        <h1><div id="timer" style="text-align:center;font-size:larger">00:00:00</div></h1>
        <br><br>
        <table style="width:96vw;margin-right:2vw;margin-left:2vw;">
            <tr>
                <td style="text-align:left;width:33.3333%;">Remaining:</td>
                <td style="text-align:center;width:33.3333%;">Interval</td>
                <td style="text-align:right;width:33.3333%;">Elapsed</td>
            </tr>
            <tr>
                <td style="text-align:left;width:33.3333%;" id="time_remaining"></td>
                <td style="text-align:center;width:33.3333%;">
                    <span id="exer_idx1"></span>/
                    <span id="num_of_exer"></span>
                </td>
                <td style="text-align:right;width:33.3333%;" id="time_elapsed"></td>
            </tr>
        </table>

        </div>   
        <br>
    
        <button id='btnGO' style="background-color: lightgreen;font-size: medium;">GO</button>
        <button type="button" onclick="pauseResumeTimer()" style="padding:5px;border-radius:20%"><i class="far fa-pause-circle"></i> / <i class="fas fa-play"></i></button>
    <br><br>
    </div>
    <div>
        <table style="width:100vw;background-color: black;color: white;">
            <tr>
                <td style="text-align:left;width:33.3333%;" id="set_name"></td>
                <td style="text-align:center;width:33.3333%;"></td>
                <td style="text-align:right;width:33.3333%;">
                    <span id="set_idx1"></span>/
                    <span id="num_of_set"></span>
                </td>
            </tr>
        </table>
    </div>
    <div style="background-color:lightblue;width:100vw;border-radius:1%;padding:1%">

        <br> <div align=center>Stop Watch</div>
        <p id="stopWatch" align=center>00:00:00</p>
    
        <div align=center>
            <button type="button" onclick="resetStopWatch()">Reset</button>
            <button type="button" onclick="startStopWatch()">Start</button>
            <button type="button" onclick="stopStopWatch()">Stop</button>
        </div>

    </div>

    <script src="timer.js"></script>
</body>
</html>
