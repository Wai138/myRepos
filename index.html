<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Interval Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/9e453a3d0a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            var $select = $(".0-59");
            for (i=0;i<=59;i++){
                $select.append($('<option></option>').val(i).html(i))
            }
        });
        $(document).ready(function(){
            var $select = $(".0-23");
            for (i=0;i<=23;i++){
                $select.append($('<option></option>').val(i).html(i))
            }
        });
    </script>
</head>
<body>
    
    Select Voice: <select id='voiceList'></select> <br>
    <br>
    <p>    Choose exercise type:
    </p>

    <select name="exercise" id="exercise">
        <option value="Fast Feet">Fast Feet</option>
        <option value="Jump Up">Jump Up</option>
        <option value="Squat Left and Right">Squat Left and Right</option>
        <option value="Kick Backward">Kick Backward</option>
        <option value="Tiger Jump">Tiger Jump</option>
    </select>
    <br><br>
    <p>Duration:</p>
    <select id="timer_start_h" class="0-23"></select> hr  
    <select id="timer_start_m" class="0-59"></select> min  
    <select id="timer_start_s" class="0-59"></select> sec

    <br><br>
    <p>Rest:</p>
        <select id="timer_rest_h" class="0-23"></select> hr  
        <select id="timer_rest_m" class="0-59"></select> min  
        <select id="timer_rest_s" class="0-59"></select> sec
    <br><br><br><br>
        
    <div style="background-color: beige;width: 50vw;padding:1%;" align=center>    
    <br>
        <button id='btnGO' style="background-color: lightgreen;font-size: medium;">GO</button><br><br>
        <h1><button id="timer" style="background-color:yellow;padding: 1%;border-radius:10%;font-size:larger";>00:00:00</button></h1>

        <button type="button" onclick="pauseResumeTimer()" style="padding:5px;border-radius:20%"><i class="far fa-pause-circle"></i> / <i class="fas fa-play"></i></button>
    <br><br>
    </div>

    <div style="background-color:lightblue;width:50vw;border-radius:1%;padding:1%">
        <div align=right id="clockTime"></div>
        <br> Stop Watch:
        <p id="stopWatch" align=center>00:00:00</p>
    
        <div align=right>
            <button type="button" onclick="resetStopWatch()">Reset</button>
            <button type="button" onclick="resumeStopWatch()">Resume</button>
            <button type="button" onclick="lapStopWatch()">Lap</button>
            <button type="button" onclick="stopStopWatch()">Stop</button>
        </div>
    </div>

    <script>
        var voiceList       = document.querySelector('#voiceList');
        var btnGO           = document.querySelector('#btnGO');
        var exercise        = document.querySelector('#exercise');
        var timer_start_h   = document.querySelector('#timer_start_h');
        var timer_start_m   = document.querySelector('#timer_start_m');
        var timer_start_s   = document.querySelector('#timer_start_s');
        var timer_rest_h    = document.querySelector('#timer_rest_h');
        var timer_rest_m    = document.querySelector('#timer_rest_m');
        var timer_rest_s    = document.querySelector('#timer_rest_s');
        var synth = window.speechSynthesis;
        var voices = [];
        var restAlready = false;

        PopulateVoices();
        if(speechSynthesis !== undefined){
            speechSynthesis.onvoiceschanged = PopulateVoices;
        }

        btnGO.addEventListener('click', () => {
            timer_set_h = parseInt(document.getElementById("timer_start_h").value );
            timer_set_m = parseInt(document.getElementById("timer_start_m").value );
            timer_set_s = parseInt(document.getElementById("timer_start_s").value )+1;

            restAlready = false;
            runActivity(exercise.value + ' for ', timer_start_h.value, timer_start_m.value, timer_start_s.value);
        });

        function runActivity(msg, hh, mm, ss) {
            let lnTime = '';
            let toSpk;

            lnTime = formatSpeakTime (lnTime, hh, mm, ss);
            if (lnTime != '') {
                toSpk = speakLine(msg + lnTime);
                clearTimer();               // to pause timer on screen
                toSpk.onend = function(event) {
                    runTimer();
                }
            }             
        }

        function formatSpeakTime (lnTime, hh, mm, ss) {
            if (hh > 0) {
                lnTime += hh + ' hour';
                if (hh > 1) lnTime += 's';
            }
            if (mm > 0) {
                if (lnTime && ss == 0) lnTime += ' and ' + mm + ' minute'
                    else lnTime += ' ' + mm + ' minute';
                if (mm > 1) lnTime += 's';
            }
            if (ss > 0) {
                if (lnTime) lnTime += ' and ' + ss + ' second'
                    else lnTime += ' ' + ss + ' second';
                if (ss > 1) lnTime += 's';
            }
            return (lnTime);
        }

        function speakLine(line) {
            var toSpeak = new SpeechSynthesisUtterance(line);
            var selectedVoiceName = voiceList.selectedOptions[0].getAttribute('data-name');
            voices.forEach((voice)=>{
                if(voice.name === selectedVoiceName){
                    toSpeak.voice = voice;
                }
            });
            synth.speak(toSpeak);
            return (toSpeak);
       }

        function PopulateVoices(){
            voices = synth.getVoices();
            var selectedIndex = voiceList.selectedIndex < 0 ? 0 : voiceList.selectedIndex;
            voiceList.innerHTML = '';
            voices.forEach((voice)=>{
                var listItem = document.createElement('option');
                listItem.textContent = voice.name;
                listItem.setAttribute('data-lang', voice.lang);
                listItem.setAttribute('data-name', voice.name);
                voiceList.appendChild(listItem);
            });
            voiceList.selectedIndex = selectedIndex;
        }

//===============================================================

        var timer_set_h = 0;
        var timer_set_m = 0;
        var timer_set_s = 0;
        var paused = false;
        var exerciseTimer;
        var stopWatch_hh;
        var stopWatch_mm;
        var stopWatch_ss;
        var stopWatchStartTime;
        
        var clock     = setInterval(clockFcn, 1000);

        startStopWatch ();
        
        function startStopWatch () {
            stopWatchStartTime = new Date();
            var stopWatch = setInterval(stopWatchFcn, 1000);
        }

        function stopStopWatch() {
            clearInterval(stopWatch);
        }

        function resetStopWatch() {
            clearInterval(stopWatch);
        }

        function getStopWatchFromScreen () {
            let currStopWatchTime = document.getElementById("stopWatch").innerHTML;
            stopWatch_hh = parseInt (currStopWatchTime.substr(0,2));
            stopWatch_mm = parseInt (currStopWatchTime.substr(3,2));
            stopWatch_ss = parseInt (currStopWatchTime.substr(6,2));            
        }
        
        function stopWatchFcn() {
            let clock_date = new Date();
            let time_diff = new Date();
            time_diff.setTime(clock_date.getTime() - stopWatchStartTime.getTime());
            
            document.getElementById("stopWatch").innerHTML=
                ("0" + time_diff.getUTCHours()).substr(-2) + ":" +
                ("0" + time_diff.getUTCMinutes()).substr(-2) + ":" +
                ("0" + time_diff.getUTCSeconds()).substr(-2);
        }

        function clockFcn() {
            let clock_date = new Date();

            document.getElementById("clockTime").innerHTML=
            ("0" + clock_date.getUTCHours()).substr(-2) + ":" +
            ("0" + clock_date.getUTCMinutes()).substr(-2) + ":" +
            ("0" + clock_date.getUTCSeconds()).substr(-2);
        }
        
        function pauseResumeTimer() {
            if (paused === false) {
                paused = true;
                clearTimer();
            }
            else {
                paused = false;
                runTimer();
            }
        }

        function runTimer() {
                clearInterval(exerciseTimer);
                exerciseTimer = setInterval(exerciseTimerFcn, 1000);
        }
       
        function exerciseTimerFcn() {
        
        if (timer_set_h === 0 &&
            timer_set_m === 0 &&
            timer_set_s === 0) {
                clearTimer();
                let temp_h = parseInt(document.getElementById("timer_rest_h").value );
                    temp_m = parseInt(document.getElementById("timer_rest_m").value );
                    temp_s = parseInt(document.getElementById("timer_rest_s").value );
                if (!restAlready && (temp_h || temp_m || temp_s)) {
                    timer_set_h = temp_h;
                    timer_set_m = temp_m;
                    timer_set_s = temp_s;
                    runActivity('Take rest for ', timer_rest_h.value, timer_rest_m.value, timer_rest_s.value);
                    restAlready = true;
                } else {
                    speakLine (exercise.value + ' finished');
                }
        }
        else if (timer_set_s === 0) {
                timer_set_s = 59;
                
                    if (timer_set_m === 0) {
                    timer_set_m = 59;
                    timer_set_h -= 1;
                }
                else {
                    timer_set_m -= 1;
                }
            }
            else
            {
                timer_set_s -= 1;
            }
                        
        if (timer_set_h === 0 && timer_set_m === 0 && timer_set_s <= 5 && timer_set_s > 0)
            speakLine (timer_set_s);

        document.getElementById("timer").innerHTML= 
                ("0" + timer_set_h).substr(-2) + ":" +
                ("0" + timer_set_m).substr(-2) + ":" +
                ("0" + timer_set_s).substr(-2);

        }

        function clearTimer() {
            clearInterval(exerciseTimer);
        //    document.getElementById("GO").disabled = false;
        //    document.getElementById("show").click();
        }
        
    </script>
</body>
</html>
