--><script>    

    $(document).ready(function(){
        const routine = [
            {
                exer: "Fast Feet",
                dur_h: 0,
                dur_m: 0,
                dur_s: 9,
                res_h: 0,
                res_m: 0,
                res_s: 12,
                exec_cnt: 1
            },
            {
                exer: "Jump Up",
                dur_h: 0,
                dur_m: 0,
                dur_s: 10,
                res_h: 0,
                res_m: 0,
                res_s: 5,
                exec_cnt: 1
            },
            {
                exer: "Squat Left and Right",
                dur_h: 0,
                dur_m: 0,
                dur_s: 8,
                res_h: 0,
                res_m: 0,
                res_s: 3,
                exec_cnt: 1
            },
            {
                exer: "Kick Backward",
                dur_h: 0,
                dur_m: 0,
                dur_s: 11,
                res_h: 0,
                res_m: 0,
                res_s: 6,
                exec_cnt: 2
            },
            {
                exer: "Tiger Jump",
                dur_h: 0,
                dur_m: 0,
                dur_s: 10,
                res_h: 0,
                res_m: 0,
                res_s: 7,
                exec_cnt: 1
            }
        ]

        for (i=0;i<routine.length;i++){
            let params = 'th=' + routine[i].dur_h + 
                        '&tm=' + routine[i].dur_m +
                        '&ts=' + routine[i].dur_s +
                        '&rh=' + routine[i].res_h +
                        '&rm=' + routine[i].res_m +
                        '&rs=' + routine[i].res_s +
                        '&exer=' + routine[i].exer +
                        '&cnt=' + routine[i].exec_cnt;
            let butn = '<button class="routineButt" onClick="location.href=\'timer.html?' 
                        + params +'\'">' + routine[i].exer
                        + '</button>';

            document.getElementById('routineContainer').innerHTML += butn;
        }
    });
    </script>
<script src='routine.js'></script>
</html>
